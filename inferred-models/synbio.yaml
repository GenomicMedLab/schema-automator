id: https://w3id.org/synbio
name: synbio
description: Synbio
imports:
- biolinkml:types
prefixes:
  biolinkml: https://w3id.org/biolink/biolinkml/
  synbio: https://w3id.org/synbio/
  so: http://purl.obolibrary.org/obo/SO_
default_prefix: synbio
types:
  size in base pairs:
    typeof: string
  genomic position type:
    typeof: string
classes:
  signature:
    slots:
    - id
    - element_long
    - element
    - descriptor
    - size
    - position
    - aa change
    - type_long
    - species
    - species_id
    - type
    - category
    - subcategory_size
    - score
    - score_probe_method
    - score_probe_method_2
    - score_probe_method_3
slots:
  id:
    examples:
      value: IF00207
    range: string
    identifier: true
  aa change:
    examples:
      value: Q80R.F99S.M153T.V163A
    range: string
  category:
    examples:
      value: fluorescent/epitope
    range: category_enum
  descriptor:
    examples:
      value: CDSpartial
    range: descriptor_enum
  element:
    examples:
      value: YFP.K206A
    range: string
  element_long:
    examples:
      value: YFP.K206A_714bp_plasmid.element_Aequorea.victoria
    range: string
  position:
    examples:
      value: G701A
    range: genomic position type
  score:
    examples:
      value: Obvious
    range: score_enum
  score_probe_method:
    examples:
      value: Moderate
    range: score_enum
  score_probe_method_2:
    examples:
      value: Moderate
    range: score_enum
  score_probe_method_3:
    examples:
      value: Obvious
    range: score_enum
  size:
    examples:
      value: 714bp
    range: size in base pairs
  species:
    examples:
      value: Aequorea.victoria
    range: species_enum
  species_id:
    range: string
    comments:
    - not used
  subcategory_size:
    examples:
      value: 600-1K
    range: subcategory_size_enum
  type:
    examples:
      value: plasmid
    range: type_enum
  type_long:
    examples:
      value: plasmid.element
    range: type_long_enum
enums:
  type_long_enum:
    permissible_values:
      amber.stop.codon:
        see_also:
          - https://github.com/The-Sequence-Ontology/SO-Ontologies/issues/537
      compound.deletion:
      compound.insertion:
      deletion:
        meaning: SO:0000159
      fluorescent/epitope:
      frameshift:
        meaning: SO:0000865
      in-frame.deletion:
      insertion:
        meaning: SO:0000667
      ochre.stop.codon:
        see_also:
          - https://github.com/The-Sequence-Ontology/SO-Ontologies/issues/537
      plasmid:
        meaning: SO:0000155
      plasmid element:
      plasmid.element:
      substitution.transition:
        meaning: SO:1000009
      substitution.transversion:
        meaning: SO:1000017
  type_enum:
    permissible_values:
      deletion:
        meaning: SO:0000159
      insertion:
        meaning: SO:0000667
      plasmid:
        meaning: SO:0000155
      substitution:
        meaning: SO:1000002
  category_enum:
    permissible_values:
      GOI:
      GOI< biosynthetic:
      GOI origin/structural:
      NA:
      antibiotic resistance:
      biosynthetic:
      compound:
      control element:
      fluorescent/epitope:
      origin/structural:
      promoter:
      terminator:
      toxin/virulence:
  score_enum:
    permissible_values:
      NA:
      Difficult:
      Moderate:
      Moderate-Difficult:
      Moderate-Obvious:
      Obvious:
      TBD:
